<!DOCTYPE html>
<html lang="en">
<head>
<title>用户管理</title>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css"
	href="../../vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="../../common/styles/framework.css">
<link rel="stylesheet" type="text/css"
	href="../../vendor/datatables.net-bs/css/dataTables.bootstrap.css">
</head>
<body class="sgm_sys_page_w">
	<div class="page">
		<header>
			<div id="header">
				<div class="sgmdp_title">用户管理</div>
			</div>
		</header>
		<!--Section-->
		<section>
			<!--Topbar-->
			<div class="topbar">
				<div class="logout">
					<a href="../../oauth/logout">登出系统</a>
				</div>
				<div class="welcome">
					<a href="#"></a>
				</div>
			</div>
			<!--Content-->
			<div class="content_w">
				<div class="sidebox">
					<ul>
						<li>
							<a href="#">用户管理</a>
						</li>
					</ul>
				</div>
				<div class="mainbox">
					<div class="crumbs">
						<a href="index.html">首页</a>
					</div>
					<div style="width: 80%">
						<table id="table_id" class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>账号名</th>
									<th>姓名</th>
									<th>手机</th>
									<th>邮箱</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</section>

		<!-- Footer -->
	</div>
	<script type="text/javascript" src="../../vendor/jquery/jquery.min.js"></script>
	<script type="text/javascript"
		src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="../../vendor/datatables.net/js/jquery.dataTables.js"></script>
	<script type="text/javascript"
		src="../../vendor/datatables.net-bs/js/dataTables.bootstrap.js"></script>
	<script type="text/javascript" src="../../vendor/angularjs/angular.js"></script>
	<script type="text/javascript"
		src="../../vendor/angularjs/angular-touch.min.js"></script>
	<script type="text/javascript"
		src="../../vendor/angularjs/angular-resource.min.js"></script>
	<script type="text/javascript"
		src="../../vendor/angular-ui-router/angular-ui-router.min.js"></script>
	<!-- App JS 
	<script type="text/javascript" src="../scripts/app.js"></script>
	<script type="text/javascript" src="../scripts/controllers.js"></script>
	<script type="text/javascript" src="../scripts/services.js"></script>
	-->
	<script type="text/javascript">
		$(document)
				.ready(
						function() {
							$
									.ajax(
											{
												url : "http://portal.isso.com:8080/idm/account_service/accounts/currentLoginUser"
											}).done(function(data) {
										$(".welcome a").html(data.userName);
									});

							$('#table_id')
									.DataTable(
											{
												"ajax" : {
													"url" : "http://portal.isso.com:8080/idm/account_service/accounts/all",
													"dataSrc" : function(json) {
														var array = [];
														for (var i = 0, ien = json.length; i < ien; i++) {
															var arrayElement = [
																	json[i].accountCode,
																	json[i].accountName,
																	json[i].mobile,
																	json[i].email ];
															array
																	.push(arrayElement);
														}
														return array;
													}
												},
												language: {
											        search:         "搜索&nbsp;:",
											        lengthMenu:    "显示 _MENU_ 项",
											        info:           "显示 _TOTAL_项中的 _START_ 到 _END_项",
											        infoEmpty:      "显示 0项中的 0到0项",
											        loadingRecords: "加载中 ...",
											        paginate: {
											            first:      "首页",
											            previous:   "前一页",
											            next:       "下一页",
											            last:       "末页"
											        }
											    }
											});
						});
	</script>
</body>
</html>
